apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: button
spec:
  selector:
    matchLabels:
      app: button
  replicas: 3
  template:
    metadata:
      labels:
        app: button
    spec:
      containers:
      - name: button
        image: gcr.io/deployments-demo/button:latest
        ports:
          - containerPort: 3000
            name: http
            protocol: TCP
